server:
  port: 8020
  servlet:
    context-path: /mall-order
# spring.application.name 是应用名称（nacos会将该名称当作服务名称）
spring:
  application:
    name: order-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848  #如果用了虚拟机，这里就填写虚拟机上阿地址
      discovery:
        username: nacos
        password: nacos
        namespace: public


